<script type="text/javascript">
    jQuery(document).ready(function ($) {
        $.fn.dataTable.ext.errMode='none';

        var t = $('#datatable-buttons').DataTable({
            "ajax": "/sys/room/list",
            "columnDefs": [{"defaultContent": "", "targets": "_all"}],
            "columns": [
                { "data": "roomno", "width": "10%" },
                { "data": "roomname", "width": "20%" },
                { "data": "roomdis", "width": "20%" },
                { "data": "dutyArea", "width": "10%" },
                { "data": "lupTime", "width": "20%" },
                {
                    "data": "gid", "width": "20%",
                    render: function (data, type, row) {
                        console.log("row===",row)
                        let newRow = JSON.stringify(row)
                        if (type === 'display') {
                            var html = "";
                            html += `<button type="button" onclick='Edit(${newRow})' class="btn-primary btn-custom waves-effect waves-light btn-xs m-b-5"  data-target="#con-close-modal"  data-toggle="modal"><i class="fa fa-edit"></i>修改数据</button>&nbsp;&nbsp;`
                            html += `<button type="button" onclick='Delete(${newRow})'  class="btn-primary btn-custom waves-effect waves-light btn-xs m-b-5" ><i class="glyphicon glyphicon-trash"></i>删除</button>`
                            return html;
                        }
                    }
                }
            ],
            "language": {
                lengthMenu: "每页显示 _MENU_记录",
                zeroRecords: "没有匹配的数据",
                info: "第_PAGE_页/共 _PAGES_页  共_TOTAL_条记录",
                infoEmpty: "没有符合条件的记录",
                search: "查找",
                infoFiltered: "(从 _MAX_条记录中过滤)",
                paginate: { "first": "首页 ", "last": "末页", "next": "下一页", "previous": "上一页" }
            },
            dom: "Bfrtip",
            buttons: []

        });

        //设置分页位置靠右 .items>input:first
        $("#datatable_wrapper > div:first > div:first").attr("class", "col-sm-12");
        $("#datatable_wrapper > div:first > div:first").css("text-align", "right");
        $("#datatable_paginate").css("text-align", "right");
        $("#datatable_info").css("text-align", "left");


        $("#btn_add").click(function () {
            $("#DUTY_AREA").val("1");
            $("#ROOMDIS").val("");
            $("#EDITUSER").val("");
            $("#ROOMNAME").val("");
            $("#GID").val("");
            $("#ROOMNO").val("");
            $("#luptime").val("");
        });
        t.on('draw', function () {
            var html = "";

            html += '<a href="javascript:void(0)" id="ToExcelBtn" class="btn green"><i class="icon-download-alt"></i> Excel导出</a>';

            $(".dt-buttons").html(html);

            $("#ToExcelBtn").on("click", function () {
                window.open("export")
            })
        });


    });

    function Delete(gid) {
        var rommnn = gid.roomno
        $.post("delete/" + rommnn,function (result) {
                if (result.code == "200") {

                    alert("删除成功")
                }
                else {
                    alert("删除失败")
                }
                window.location.reload()
            }
        );
    }

    function Edit(gid) {
        console.log("fangfaliroom=================",gid.roomno)
        var rommno = gid.roomno
        // return
        $.ajax({
            type: "get",
            url: "selectById/" + rommno,
            dateType: "json",
            contentType: 'application/json',
            success: function (result) {
                //这个地方尤其要注意一定要指定contentType的值为『"application/json"』 ，因为此处@RequestBody接受的是一个通过json转换的对象
                //如果不设置，默认为text/html,那么是支持该种类型的，会报415错误

                $("#DUTY_AREA").val(result.data.dutyArea);
                $("#ROOMDIS").val(result.data.roomdis);
                $("#EDITUSER").val(result.data.edituser || "周技");
                $("#ROOMNAME").val(result.data.roomname);
                $("#GID").val(result.data.gid);
                $("#ROOMNO").val(result.data.roomno);
                $("#luptime").val(result.data.luptime);
            }
        });
    }



    function Save() {


        var model = {
            dutyArea: $("#DUTY_AREA").val(),
            roomdis: $("#ROOMDIS").val(),
            edituser: $("#EDITUSER").val(),
            roomname: $("#ROOMNAME").val(),
            gid: $("#GID").val(),
            luptime: $("#luptime").val(),
            roomno: $("#ROOMNO").val()
        };

        var actrul = "Add";

        if (model.gid != "") {
            actrul = "Update";
        }

        $.post(actrul,model,function (result) {
            if (result.code == "200") {

                alert("保存成功")
            }
            else {
                alert("保存失败")
            }
            window.location.reload()
        })


    }
</script>
